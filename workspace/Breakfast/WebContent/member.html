            <h1>會員資料</h1>
            <div class="main_div_ting">
                <article>
                    <form action="#" method="post">
                        <p>帳號:<span>&nbsp;A123</span></p>
                        <p>密碼:<span>&nbsp;123</span></p>

                        <label for="name"><p>姓名:</p></label>
                        <p><input type="text" name="name" id="name" value="" placeholder="請輸入姓名"></p>
                        
                        <label for="gender"><p>性別:</p></label>
                        <p>
                            <input type="radio" name="gender" value="male"> 男
                            <input type="radio" name="gender" value="female"> 女
                        </p>

                        <label for="birthday">生日:</label>
                        <input type="date" name="birthday" id="birthday">

                        <label for="email"><p>Email:</p></label>
                        <p><input type="email" name="email" id="email"></p>
                        
                        <label for="local_tel"><p>市話:</p></label>
                        <p><input type="tel" name="local_tel" id="local_tel"></p>
                        
                        <label for="tel"><p>手機:</p></label>
                        <p><input type="tel" name="tel" id="tel"></p>
                        
                        <fieldset class="fieldset_ting">
                            <legend>地址</legend>
                            <label for="city">縣市：</label>
                            <select name="city" id="city">
                                <option value="">請選擇縣市</option>
                            </select>
                            <label for="district">鄉鎮[市]區：</label>
                            <select name="district" id="district">
                                <option value="">請選擇地區</option>
                            </select>
                            <label for="adress"><p>路(街)名或鄉里名稱：</p></label>
                            <p><input type="text" name="address" id="address"></p>
                        </fieldset>
                        <br>
                        <input type="button" value="修改會員資料" id="modify_member_info">
                        
                        <input type="button" value="修改密碼" id="modify_member_passwd">
                    </form>
                </article>
                <article class="atricle_points_ting">
                    <section class="points_ting">

                        <p class="points_p_ting">345點</p>
                        <p><a href="./activity.html">兌換頁面</a></p>

                </article>
            </div>
        </main>

    <!--登入介面-->
    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>

        <div class="form-box login">
            <h2>Login登入</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>信箱Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label>密碼Password</label>
                </div>
                <div class="remember-forget">
                    <label><input type="checkbox">記住帳號</label>
                    <a href="#">Forget Password?</a>
                </div>
                <button type="submit" class="btn">登入 Login</button>
                <div class="login-register">
                    <p>申請帳號
                        <a href="#" class="register-link">Register</a>
                    </p>

                </div>

            </form>
        </div>
        <div class="form-box register">
            <h2>Registration註冊</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-add-outline"></ion-icon></span>
                    <input type="text" required>
                    <label>暱稱Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>信箱Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label>密碼Password</label>
                </div>
                <div class="remember-forget">
                    <label><input type="checkbox">I agree to the terms & conditions</label>

                </div>
                <button type="submit" class="btn">登入 Login</button>
                <div class="login-register">
                    <p>已有帳號
                        <a href="#" class="login-link">Login</a>
                    </p>
                </div>

            </form>
        </div>
    </div>
